<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
        #responsePre{
            max-height: 500px;
        }
        </style>

    <title>Get & Post Master</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Get & Post Master</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="my-3">Welcome to Get & Post Master</h3>
    </div>

    <div class="container">
      <!-- URL BOX -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL : </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Paste your URL here"
          />
        </div>
      </div>

      <!-- REQUEST TYPE BOX -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type :</legend>
          <div class="col-sm-10 ">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>
      <br />
      <!-- CONTENT TYPE BOX -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type :</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- PARAMETER BOX : This will hide on clicking JSON option in content type -->
      <div id="parametersBox">
        <div class="row my-2">
          <label for="url" class="col-sm-2 col-form-label"
            >Parameters 1 :
          </label>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter parameter 1 Key"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter parameter 1 Value"
            />
          </div>
          <div class="col">
            <button id="addParams" class="btn btn-primary"><b> + </b></button>
          </div>
        </div>
        <div id="params"></div>
      </div>

      <!-- JSON REQUEST BOX : This will hide on clicking parameters option in content type -->
      <div class="my-3" id="requestJsonBox">
        <div class="row">
          <label for="requestJson" class="col-sm-2 col-form-label"
            >Enter Request JSON :
          </label>
          <div class="col">
            <textarea
              type="text"
              class="form-control"
              id="requestJsonText"
              placeholder="Enter JSON here"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- SUBMIT BUTTON : Which will triggered fetch api -->
      <div class="row">
        <label for="requestJson" class="col-sm-2 col-form-label"></label>
        <div class="col">
          <button id="submit" type="button" class="btn btn-dark">
            SUBMIT
          </button>
        </div>
      </div>
      <hr />
      <!-- RESPONSE BOX -->
      <div class="mb-3" id="responseJsonBox">
        <div class="row">
          <label for="responseJson" class="col-sm-2 col-form-label"
            >Request :
          </label>
          <div class="col">
            <!-- <textarea
              type="text"
              class="form-control"
              id="responseJsonText"
            >Your response will appear here.</textarea> -->
            <pre id="responsePre" class="language-javascript">
                <code id="responsePrism" class="language-javascript">Your response will appear here</code>
            </pre>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/index.js"></script>
    <script src="prism.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
